<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style_navbar.css') }}">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="{{ url_for('static', filename='images/ALYEN_LOGO.png') }}" alt="Logo ALYEN">
            <!-- <h1>ALYEN</h1> -->
        </a>
        <button class="menu-toggle" aria-label="Abrir menú">☰</button>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li style="display:none;" ><a href="{{ url_for('panel') }}">Menu</a></li>
                <li><a href="{{ url_for('Nosotros') }}">Nosotros</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>
    <section>
        {% block content %}{% endblock %}
    </section>
    <script type="text/javascript">
        // Script para alternar el menú de navegación
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('header nav');
            
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
            
            // Añadir un evento de cambio de tamaño de ventana para ocultar el menú si el tamaño de la ventana se vuelve grande
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    nav.classList.remove('active'); // Elimina la clase active para ocultar el menú en pantallas grandes
                }
            });
        });

    </script>
</body>
</html>
