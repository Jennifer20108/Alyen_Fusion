<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuarios.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <title>Editar Usuario</title>
</head>
<body class="body_edit">
    <div class="container edit-user">
        <div class="container">
            <h1>Editar Usuario</h1>
            
            <form id="editUserForm" action="{{ url_for('editar_usuario', id=usuario[0]) }}" method="POST" enctype="multipart/form-data">
                <div class="input-box">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" value="{{ usuario[1] }}" required>
                </div>

                <div class="input-box">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" value="{{ usuario[2] }}" required>
                </div>

                <div class="input-box">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo" value="{{ usuario[3] }}" required>
                </div>

                <div class="input-box">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" value="{{ usuario[4] }}" required>
                </div>

                <div class="input-box">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" name="celular" placeholder="Celular" value="{{ usuario[5] }}" required>
                </div>

                <div class="input-box">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección" value="{{ usuario[6] }}" required>
                </div>

                <div class="input-box">
                    <label for="imagen_perfil">Imagen de Perfil</label>
                    <input type="file" id="imagen_perfil" name="imagen_perfil">
                </div>

                <div class="input-box">
                    <label for="tipos_user">Tipo de Usuario</label>
                    <select id="tipos_user" name="tipos_user" required>
                        <option value="Administrador" {% if usuario[8] == 'Administrador' %}selected{% endif %}>Administrador</option>
                        <option value="Operaciones" {% if usuario[8] == 'Operaciones' %}selected{% endif %}>Operaciones</option>
                        <option value="Investigación" {% if usuario[8] == 'Investigación' %}selected{% endif %}>Investigación</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="estado_user">Estado</label>
                    <select id="estado_user" name="estado_user" required>
                        <option value="Aprobado" {% if usuario[9] == 'Aprobado' %}selected{% endif %}>Aprobado</option>
                        <option value="Pendiente" {% if usuario[9] == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                    </select>
                </div>

                <button type="submit">Actualizar</button>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div id="flash-messages">
                        <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
                            
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script>
        document.getElementById('editUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar alerta de éxito o error
                swal(data.success ? "¡Actualización Exitosa!" : "Error", data.message, data.success ? "success" : "error");
            })
            .finally(() => {
                // Cerrar la ventana independientemente del resultado
                window.close();
            });
        });
    </script>    
        
</body>
</html>
