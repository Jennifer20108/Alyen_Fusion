<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuarios.css') }}">
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ usuario[2] }}" required>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ usuario[3] }}" required>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" value="{{ usuario[5] }}">
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ usuario[6] }}">
        </div>
        <div>
            <label for="tipos_user">Tipo de Usuario:</label>
            <input type="text" id="tipos_user" name="tipos_user" value="{{ usuario[7] }}" required>
        </div>
        <div>
            <label for="estado_user">Estado de Usuario:</label>
            <input type="text" id="estado_user" name="estado_user" value="{{ usuario[8] }}" required>
        </div>
        <div>
            <label for="imagen">Imagen de perfil:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>
        {% if usuario[8] %}
            <div>
                <img src="{{ url_for('static', filename='images/perfil/' + usuario[8]) }}" alt="Imagen de perfil" style="width: 100px; height: auto;">
            </div>
        {% endif %}
        <button type="submit">Actualizar Usuario</button>
    </form>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
</body>
</html>
